openapi: 3.0.3
info:
  title: Smart Fetcher Experimental ReACT Agent API
  version: 0.2.0
  description: Experimental endpoint to run a ReACT-style agent using NL search and resource validation tools. Updated to use "resources" terminology instead of "citations".
servers:
  - url: http://localhost:8000
paths:
  /experimental/agent:
    post:
      summary: Run experimental agent for a single-turn query
      operationId: runExperimentalAgent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentRequest'
      responses:
        "200":
          description: Final answer produced by agent
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AgentAnswer'
                  - $ref: '#/components/schemas/AgentAnswerWithResources'
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "504":
          description: Tool timeout or unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    AgentRequest:
      type: object
      required: [query]
      properties:
        query:
          type: string
          description: Natural-language user query
          minLength: 1
          maxLength: 4000
        include_sources:
          type: boolean
          default: false
          description: Whether to include validated resource citations in the response
        max_tokens:
          type: integer
          minimum: 128
          maximum: 4096
          default: 1024
    AgentAnswer:
      type: object
      required: [answer, query, meta]
      properties:
        answer:
          type: string
        query:
          type: string
        meta:
          type: object
          properties:
            experimental:
              type: boolean
              default: true
    AgentAnswerWithResources:
      allOf:
        - $ref: '#/components/schemas/AgentAnswer'
        - type: object
          properties:
            resources:
              type: array
              items:
                $ref: '#/components/schemas/ResourceCitation'
              description: List of validated resource citations used to generate the answer
    ResourceCitation:
      type: object
      required: [title, url]
      properties:
        title:
          type: string
          description: Human-readable title of the cited resource
        url:
          type: string
          format: uri
          description: URL/path to access the cited resource
        summary:
          type: string
          description: Brief description of the resource content
    ErrorResponse:
      type: object
      required: [error, code, query]
      properties:
        error:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Machine-readable error code
        query:
          type: string
          description: Original query that caused the error
