openapi: 3.0.3
info:
  title: Smart Fetcher NL Search API
  version: 1.0.0
  description: Natural language search endpoint for mapping queries to resource UUIDs with verified internal links.
servers:
  - url: http://localhost:8000
paths:
  /nl/search:
    get:
      summary: Natural language search for resources
      description: >-
        Accepts a natural language query, extracts tags via DSPy + Ollama,
        maps to canonical resource UUIDs, and returns verified internal deep links
        of the form `/resources/{uuid}`.
      parameters:
        - in: query
          name: q
          required: true
          schema:
            type: string
            maxLength: 1000
          description: Natural language query to search (e.g., "show me resources that help me improve my hiking habits").
      responses:
        '200':
          description: Successful NL search response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NLSearchResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '503':
          description: Service unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ResourceItem:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        summary:
          type: string
        link:
          type: string
          description: Internal deep link to the resource
          example: /resources/123e4567-e89b-12d3-a456-426614174000
        tags:
          type: array
          items:
            type: string
          description: Optional list of associated tags for traceability
      required: [uuid, name, summary, link]
    NLSearchResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/ResourceItem'
        count:
          type: integer
          minimum: 0
        query:
          type: string
        message:
          type: string
          nullable: true
          description: Optional message for no-match or ambiguity scenarios
        candidate_tags:
          type: array
          items:
            type: string
          description: Suggested tags for refinement
        reasoning:
          type: string
          description: DSPy extractor explanation of why extracted tags match the query
          example: "The query asks to improve hiking habits, which maps to the hiking tag."
      required: [results, count, query]
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        code:
          type: string
        query:
          type: string
      required: [error, code, query]
